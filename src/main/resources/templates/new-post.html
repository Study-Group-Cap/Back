<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 작성</title>
</head>
<body>
<h1 th:text="${userName} + '님, 게시글을 작성해 주세요!'"></h1> <!-- 로그인한 사용자의 이름 표시 -->
<form action="/posts" method="post" th:object="${postRequest}">
  <input type="text" th:field="*{title}" placeholder="제목"/><br>
  <textarea th:field="*{content}" placeholder="내용"></textarea><br>
  <select th:field="*{type}">
    <option value="LOST">분실물</option>
    <option value="FOUND">습득물</option>
  </select><br>
  <button type="submit">작성하기</button>
</form>
</body>
</html>
